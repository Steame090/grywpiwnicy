<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Responsive BBC style slider</title>
  <link rel='stylesheet' href='//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
<link rel='stylesheet' href='https://www.garethweaver.com/codepen/css/screen.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div style="overflow:hidden; padding:70px 0 30px;">
  <div class="row">
    <div class="col lrg-12">

        <div class="slider-wrap">
          <div class="slider">
            <div class="outer">
              <div class="tray">
                <section id="all-articles" style="left:-100%;"><img src="http://placehold.it/650x500/2ecc71/ffffff"></section>
                <section id="featured-articles" style="left:0%;" class="current"><img src="http://placehold.it/650x500/e74c3c/ffffff"></section>
                <section id="popular-articles" style="left:100%;"><img src="http://placehold.it/650x500/3498db/ffffff"></section>
                <section id="new-articles" style="left:200%;"><img src="http://placehold.it/650x500/f39c12/ffffff"></section>
              </div>
            </div>
            <div class="mask left">
              <a href="#" class="arrow left"><span>All</span></a>
            </div>
            <div class="mask right">
              <a href="#" class="arrow right"><span>Popular</span></a>
            </div>
          </div>
          <nav class="slider-nav">
            <ul>
              <li class="current"><a href="#featured-articles">Featured</a></li>
              <li><a href="#popular-articles">Popular</a></li>
              <li><a href="#new-articles">New</a></li>
              <li><a href="#all-articles">All</a></li>
            </ul>
            <span class="highlight"></span>
          </nav>
        </div>

      </div>
  </div>
</div>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script><script  src="./script.js"></script>

</body>
</html>
